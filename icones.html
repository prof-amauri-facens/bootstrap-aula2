<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <!-- Link para o arquivo CSS do Bootstrap 5, que será usado para estilizar a página. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <!-- Link para o arquivo CSS dos ícones do Bootstrap, que será usado para exibir os ícones. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Link para o arquivo JavaScript do Popper.js, que é uma biblioteca necessária para o funcionamento de alguns componentes do Bootstrap. -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Link para o arquivo JavaScript do Bootstrap 5, que será usado para adicionar funcionalidades dinâmicas aos componentes do Bootstrap. -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Trabalhando com icones do bootstrap</h1>
        <p>
            <i class="bi bi-wrench-adjustable-circle-fill" style="font-size: 150px;"></i>
            <i class="bi bi-folder-symlink-fill text-danger" style="font-size: 150px;"></i>
            <i class="bi bi-file-music-fill text-success" style="font-size: 150px; color: rgba(55, 35, 140, 0.906);"></i>
            <i class="bi bi-x-octagon-fill text-dark"></i> <!-- Ícone preto -->
            <i class="bi bi-x-octagon-fill text-muted"></i> <!-- Ícone cinza -->
            <i class="bi bi-x-octagon-fill text-primary"></i> <!-- Ícone vermelho -->
            <i class="bi bi-x-octagon-fill text-success"></i> <!-- Ícone verde -->
            <i class="bi bi-x-octagon-fill" style="color: blue;"></i>



        </p>
        <p>
            <button type="button" class="btn btn-success"><i class="bi bi-unity"></i> Success</button>
        </p>
    </div>
</body>
</html>
